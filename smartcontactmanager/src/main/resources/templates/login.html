
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Login page</title>
</head>
<body>


	<section>


		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3 mt-3">



					<div class="my-card mt-1">

						<img class="d-block mx-auto" style="width: 80px" src=""
							th:src="@{/image/login_icon.png}" alt="" />



						<form id="login-form" class="form" th:action="@{dologin}"
							method="post">

							<h1 class="text-center">Login Here !!</h1>

							<!-- login error message -->

							<div th:if="${param.error}" class="alert alert-danger">
								Invalid username and password</div>

							<!-- logout message -->

							<div th:if="${param.logout}"
								class="alert alert-success text-center">You have been
								logged out</div>
								
								
						    <!-- change password message -->

							<div th:if="${param.change}"
								class="alert alert-success text-center">
								
								<p th:text="${param.change}"></p>
								
								</div>
						    


							<!-- Email input -->
							<div class="form-floating my-3">
								<input type="email" id="form3Example3" name="username"
									class="form-control form-control-lg"
									placeholder="Enter a valid email address" /> <label
									class="form-label" for="form3Example3">Email address</label>

							</div>

							<!-- Password input -->
							<div class="form-floating mb-3">
								<input type="password" id="loginPassword" name="password"
									class="form-control form-control-lg"
									placeholder="Enter password" /> <label class="form-label"
									for="form3Example4">Password</label> <i
									class="fa-regular fa-eye-slash" id="toggleLogin"
									style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>


							</div>

							<!-- 2 column grid layout for inline styling -->

							<div class="row mb-4">
								<div class="col d-flex justify-content-center">

									<!-- Checkbox -->

									<div class="form-check">
										<input class="form-check-input" type="checkbox" value=""
											name="remember-me" id="form2Example31" checked /> <label
											class="form-check-label" for="form2Example31">
											Remember me </label>
									</div>
								</div>

								<div class="col">

									<!-- Simple link -->
									<a href="#!" th:href="@{/forgot}">Forgot password?</a>
								</div>
							</div>

							<!-- Submit button -->

							<div class="text-center mt-4 pt-2">
								<button type="submit" data-mdb-button-init data-mdb-ripple-init
									class="btn btn-primary btn-lg"
									style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>

								<!-- register button -->

								<p class="small fw-bold mt-2 pt-1 mb-0">
									Don't have an account? <a href="/signup" class="link-danger">Register</a>
								</p>

							</div>

						</form>
					</div>

				</div>

			</div>

		</div>


	</section>

</body>
</html>
