<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{normal/base::layout(~{::section})}">

<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>

<body>


	<section>

		<div class="container">

			<div class="row">


				<div class="col-md-8">

					<div class="card">


						<div class="card-body">

							<h3>Change Password</h3>

							<form th:action="@{/user/change-process-password}" method="post">

								<!--   old password field -->

								<div class="form-group mt-3">

									<input type="password" class="form-control" name="oldPassword" id="oldPassword"
										placeholder="Enter old password" />

									<i class="fa-regular fa-eye-slash" id="toggleOld"
										style="position: absolute; right: 20px; top: 29%; transform: translateY(-50%); cursor: pointer;"></i>


								</div>


								<!--   new password field -->

								<div class="form-group mt-3">

									<input type="password" id="newPassword" class="form-control" name="newPassword"
										placeholder="Enter new password" />

									<i class="fa-regular fa-eye-slash" id="toggleNew"
										style="position: absolute; right: 20px; top: 47.50%; transform: translateY(-50%); cursor: pointer;"></i>

								</div>

								<!--   confirm new password field -->

								<div class="form-group my-3">

									<input type="password" class="form-control" name="confirmPassword"
										id="confirmPassword" placeholder="Confirm new password" />

									<i class="fa-regular fa-eye-slash" id="toggleConfirm"
										style="position: absolute; right: 20px; top: 66%; transform: translateY(-50%); cursor: pointer;"></i>


								</div>

								<!-- button field -->

								<div class="container text-center mt-4">

									<button type="submit" class="btn bg-primary text-white ml-2">Submit</button>

									<button type="reset" class="btn btn-warning text-white ms-2">Reset</button>

								</div>


							</form>

						</div>

					</div>

				</div>

			</div>

		</div>



		<script>
			document.addEventListener("DOMContentLoaded", () => {

				document.querySelectorAll(".item").forEach(el => {

					el.classList.remove("active");
				});

				document.getElementById("settings-link").classList.add("active");

			});

		</script>


	</section>

</body>

</html>
