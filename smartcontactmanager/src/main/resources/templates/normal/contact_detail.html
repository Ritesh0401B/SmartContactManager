<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>


	<section>

		<div class="card ms-3 me-3 mb-2" th:if="${contact}">

			<div class="card-body">

				<div class="container text-center">

					<div class="prf">

						<img style="height: 200px; width: 200px;"
							class="my_profile_picture" src=""
							th:src="@{'/image/'+${contact.image}}" alt="" />

						<h3 class="mt-3">
							<span th:text="${contact.name}"></span> ( <span
								th:text="${contact.secondName}"></span> )
						</h3>

					</div>


					<table class="table table-striped">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<td scope="col"><span th:text="${contact.cId}"></span></td>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${contact.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Phone</th>
								<td><span th:text="${contact.phone}"></span></td>

							</tr>
							<tr>
								<th scope="row">Work</th>
								<td><span th:text="${contact.work}"></span></td>

							</tr>
						</tbody>

					</table>


					<div class="description mt-4">

						<span th:utext="${contact.description}"></span>

					</div>

					<div class="container1 mt-3">

						<form th:action="@{'/user/update-contact/' + ${contact.cId}}"
							method="post" class="mt-2">

							<button class="btn btn-primary btn-sm w-100 mb-2">Update</button>


						</form>


						<button th:onclick="|deleteContact(${contact.cId})|"
							class="btn btn-danger btn-sm w-100 ">Delete</button>


					</div>

				</div>

			</div>

		</div>

		<h1 th:unless="${contact}" class="bg-danger text-center m-3">You
			don't have permission to see this contact.........</h1>

	</section>


</body>
</html>
