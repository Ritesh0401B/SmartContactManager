<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>


	<section>

		<div class="container">

			<div class="card ">

				<div class="card-body">

					<div class="container text-center">

						<img style="height: 200px; width: 200px;"
							class="my_profile_picture" src=""
							th:src="@{'/image/'+${user.imageUrl}}" alt="" />

					</div>

					<h1 class="text-center mt-2" th:text="${user.name}"></h1>

					<table class="table table-striped text-center" th:object="${user}">
						<thead>
							<tr>
								<th scope="col">#ID</th>
								<th scope="col">SCMUSER<span th:text="${user.id}"></span></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<th scope="row">Email</th>
								<td><span th:text="${user.email}"></span></td>

							</tr>
							<tr>
								<th scope="row">Role</th>
								<td><span th:text="${user.role}"></span></td>

							</tr>
							<tr>
								<th scope="row">Account Active</th>
								<td><span th:text="${user.enabled}"></span></td>

							</tr>
							<tr>
								<th scope="row">Image</th>
								<td><span th:text="${user.imageUrl}"></span></td>

							</tr>
							<tr>
								<th scope="row">About you</th>
								<td><span th:text="${user.about}"></span></td>

							</tr>
						</tbody>

					</table>
					
					<div class="container1 mt-3">

						<form th:action="@{/user/profile-update}"
							method="post" class="mt-2">

							<button class="btn btn-primary btn-sm w-100 mb-2">Update</button>


						</form>
						


						<button th:onclick=""
							class="btn btn-danger btn-sm w-100 ">Delete</button>


					</div>

				</div>

			</div>

		</div>
		
		
		<script>
		document.addEventListener("DOMContentLoaded", () => {
		
            document.querySelectorAll(".item").forEach(el => {
            
            el.classList.remove("active");
            
            });

            document.getElementById("profile-link").classList.add("active");
            
        });

	   </script>


	</section>

</body>
</html>
