<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>


	<section>

		<div class="container">

			<div class="card">

				<div class="card-body my-5">

					<div class="container text-center">

						<img style="height: 200px; width: 200px;"
							class="my_profile_picture" src=""
							th:src="@{'/image/contact_logo.png'}" alt="" />

					</div>

					<h1 class="text-center mt-3 text-secondary fst-italic fw-light">Start
						Adding Contact On Cloud....</h1>

					<div class="d-flex justify-content-center mt-4">

						<a th:href="@{/user/add-contact}"
							class="btn btn-primary text-uppercase m-2">Add New Contact</a> <a
							th:href="@{/user/show-contact/0}"
							class="btn btn-primary text-uppercase m-2">View Contacts</a>
					</div>
					
					<hr />
					
					<h3 class="my-3">Donate Us</h3>
					<input id="payment-field" type="text" class="form-control my-2" placeholder="Enter amount here" />
					
					<div class="container text-center">
					
					    <button onclick="paymentStart()" class="btn btn-success">Checkout</button>
					
					</div>

				</div>

			</div>

		</div>


		<script>
		document.addEventListener("DOMContentLoaded", () => {
  document.querySelectorAll(".item").forEach(el => {
    el.classList.remove("active");
  });

  document.getElementById("home-link").classList.add("active");
});

		 </script>


	</section>

</body>
</html>
