<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normal/base::layout(~{::section})}">
<head>
<meta charset="UTF-8" />
<title>Document</title>
</head>
<body>


	<section>

		<div class="card ms-3 me-3 mb-2">

			<div class="card-body">

				<h1 class="text-center">Add Contact</h1>

				<div class="container-fluid mt-1">

					<div class="row">

						<div class="col-md-10 offset-md-1">

							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">


								<!-- first name -->

								<div class="input-group my-3">

									<div class="input-group-text mx-2">

										<i class="fa fa-user-alt"></i>

									</div>

									<input type="text" id="firstName" name="name"
										placeholder="Enter name here" class="form-control"
										th:value="${contact.name}"
										th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}" />

									<div th:each="e : ${#fields.errors('name')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback ms-2"></div>

								</div>


								<!-- second name -->

								<div class="input-group mb-3">

									<div class="input-group-text mx-2">

										<i class="fa fa-plus"></i>

									</div>

									<input type="text" id="secondName" name="secondName"
										th:value="${contact.secondName}"
										placeholder="Enter nick name here" class="form-control" />

								</div>


								<!-- Phone number -->

								<div class="input-group mb-3">

									<div class="input-group-text mx-2">

										<i class="fa fa-phone"></i>

									</div>

									<input type="text" id="phone" name="phone"
										th:value="${contact.phone}"
										placeholder="Enter phone number here" class="form-control"
										th:classappend="${#fields.hasErrors('phone') ? 'is-invalid' : ''}" />

									<div th:each="e : ${#fields.errors('phone')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback ms-2"></div>

								</div>


								<!-- Email field -->

								<div class="input-group mb-3">

									<div class="input-group-text mx-2">

										@
										<!-- <i class="fa-regular fa-envelope"></i> -->

									</div>

									<input type="email" id="email" name="email"
										th:value="${contact.email}" placeholder="Enter email here"
										class="form-control" 
										th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}"/>

									<div th:each="e : ${#fields.errors('email')}" th:text="${e}"
										id="validationServer03Feedback" class="invalid-feedback"></div>

								</div>


								<!-- Work field -->

								<div class="input-group mb-3">

									<div class="input-group-text mx-2">

										<i class="fa fa-suitcase"></i>

									</div>

									<input type="text" id="work" name="work"
										th:value="${contact.work}" placeholder="Enter work here"
										class="form-control" />

								</div>


								<!-- Description field -->

								<div class="input-group mb-3 mx-2">

									<!-- <div class="input-group-text mx-2">

										<i class="fa-solid fa-quote-left"></i>

									</div> -->

									<textarea id="mytextarea" name="description"
										th:text="${contact.description}"
										placeholder="Enter contact description" class="form-control"
										rows="10"></textarea>

								</div>


								<!-- contact image -->

								<div class="custom-file mb-3 mx-2">

									<input type="file" name="profileImage" />

								</div>

								<!-- Buttons -->

								<div class="container text-center">

									<button class="btn btn-outline-primary">Save Contact</button>

								</div>



							</form>

						</div>

					</div>

				</div>

			</div>

		</div>
		
		<script src="https://cdn.tiny.cloud/1/297axdxyuiet9r97r9uknnwp1ja9iomoek5cfz43lgjp5u7n/tinymce/7/tinymce.min.js" referrerpolicy="origin"></script>


          <script>
		document.addEventListener("DOMContentLoaded", () => {
		
            document.querySelectorAll(".item").forEach(el => {
            
            el.classList.remove("active");
            
            });

            document.getElementById("addContact-link").classList.add("active");
            
        });

	   </script>

         <script>
         
             tinymce.init({
              selector: '#mytextarea'
              });
         
         </script>

	</section>

</body>
</html>
